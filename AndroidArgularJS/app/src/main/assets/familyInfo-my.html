<!DOCTYPE html>
<html ng-app = "myFamilyInfoApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>家庭信息</title>
		<link rel="stylesheet" href="css/m_base.css" />
		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/my.css" />
	</head>
	<body ng-controller = "myFamilyInfoController" class="family-info-body" style="display: none;">
		
		<!--<header class="ub" ng-class = "headerModel.headerStyle">
			<div class="ub-f1 left ub" ng-click = "back()">
				<img class="ub-f1" src="img/top_back.png"/>
			</div>
			<div class="ub-f1 title ub" >
				<p class="ub-f1">家庭信息</p>
			</div>
			<div class="ub-f1 right ub" >
			</div>
		</header>-->
		<div class="personal-detail-container">
			<div class="my-commonInfo" ng-repeat = "item in familyInfos">
				<ul>
					<li class="ub">
						<p class="ub-f1">称谓：</p>
						<p class="ub-f1" ng-bind = "item.men_relation"></p>
						<p class="ub-f1"></p>
					</li>
					<li class="ub">
						<p class="ub-f1">姓名：</p>
						<p class="ub-f1" ng-bind = "item.name"></p>
						<p class="ub-f1"></p>
					</li>
					<li class="ub">
						<p class="ub-f1">工作单位：</p>
						<p class="ub-f1" ng-bind = "item.company"></p>
						<p class="ub-f1"></p>
					</li>
					<li class="ub">
						<p class="ub-f1">联系方式：</p>
						<p class="ub-f1" ng-bind = "item.mobile_phone" ng-click = "onClickCallMobilePhone(item.mobile_phone)"></p>
						<p class="ub-f1"></p>
					</li>
				</ul>
			</div>
			
			<!--未找到-->
			<div class="my-salary-check-no" ng-show = "emptySearch">
				<img src="img/searchEmpty.png" />
			</div>
			
		</div>
		
	</body>
	<script type="text/javascript" src="system/zepto.min.js" ></script>
	<script type="text/javascript" src="plugin/fastclick.js" ></script>
	<script type="text/javascript" src="system/angular.min.js" ></script>
	<script type="text/javascript" src="const/config.js" ></script>
	<script type="text/javascript" src="base/mnwebmain.js" ></script>
	<script type="text/javascript" src="popUpModal/callPhone.js" ></script>
	<script type="text/javascript" src="common/common.js" ></script>
	<script type="text/javascript" src="common/jqHttpRequest.js" ></script>
	<script type="text/javascript" src="controller/headerController.js" ></script>
	<script type="text/javascript" src="controller/myFamilyInfoController.js" ></script>
</html>

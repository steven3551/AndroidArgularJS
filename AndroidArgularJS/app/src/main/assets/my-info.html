		<div class="personal-detail-container">
			<div class="personal-icon-name">
				<div class="personal-icon-div" style="background-image: url({{personalIcon}});" ng-click="changeHeadIcon()"></div>
				<p ng-bind = "personalName" ></p>
			</div>
			
			<div class="personal-contact-ways my-detail">
				<ul>
					<li class="ub" ng-click = "onClickToBasicInfo()">
						<p class="ub-f1"><img src="img/my14.png"/></p>
						<p class="ub-f1">基本信息</p>
						<p class="ub-f1"><img src="img/right_arrow.png"/></p>
					</li>
					<li class="ub" ng-click = "onClickToWorkingInfo()">
						<p class="ub-f1"><img  src="img/my15.png"/></p>
						<p class="ub-f1">任职信息</p>
						<p class="ub-f1"><img src="img/right_arrow.png"/></p>
					</li>
					<li class="ub" ng-click = "onClickToRecordInfo()">
						<p class="ub-f1"><img  src="img/my16.png"/></p>
						<p class="ub-f1">履历信息</p>
						<p class="ub-f1"><img src="img/right_arrow.png"/></p>
					</li>
				</ul>
			</div>
			<div class="personal-enterprise-info">
				<ul>
					<li class="ub" ng-click = "onClickToEducationInfo()">
						<p class="ub-f1"><img  src="img/my17.png"/></p>
						<p class="ub-f1" >学历信息</p>
						<p class="ub-f1"><img src="img/right_arrow.png"/></p>
					</li>
					<li class="ub" ng-click = "onClickToFamilyInfo()">
						<p class="ub-f1"><img  src="img/my18.png"/></p>
						<p class="ub-f1" >家庭信息</p>
						<p class="ub-f1"><img src="img/right_arrow.png"/></p>
					</li>
				</ul>
			</div>

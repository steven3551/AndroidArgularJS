		<meta charset="UTF-8">

		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/inputPhone.css" />
	</head>

		<div class="start-phone-num-bg" ng-show = "registerModel.showStartPhoneNumCountry" ng-click = "hideStartPhoneNum()"></div>
		<div class="login-form">
			<ul>
				<li class="ub">
					<p class="ub-f1 form-input" ng-bind = "staticBasicModel.countryArea">
					</p>
					<p class="ub-f1 form-lf" ng-bind = "registerModel.startPhoneNum" ng-click = "showStartPhoneNumCountry()"></p>
					<p class="ub-f1 form-lf" ng-bind = "registerModel.country" ng-click = "showStartPhoneNumCountry()"></p>
					<div class="start-phone-num" ng-show = "registerModel.showStartPhoneNumCountry">
						<ul>
							<li class="ub" ng-repeat = "item in staticBasicModel.startPhoneNumCountryArr" ng-click = "selectedStartPhoneNum($index)">
								<p class="ub-f1" ng-bind = "item.startPhoneNum"></p>
								<p class="ub-f1" ng-bind = "item.country"></p>
							</li>
						</ul>
					</div>
					<p class="down-arrow" ng-click = "showStartPhoneNumCountry()"><img ng-src = "{{staticBasicModel.rightArrow}}"/></p>
				</li>
				<li class="ub">
					<p class="ub-f1 form-input" style="max-width: 80px;" ng-bind = "staticBasicModel.phoneNum"></p>
					<p class="ub-f1 form-input">
						<input type="tel" placeholder="{{staticBasicModel.phoneTip}}" ng-model = "registerModel.phoneNum" ng-change = "checkPhoneNum(registerModel.phoneNum)" maxlength="11"
							onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
					</p>
				</li>
			</ul>
		</div>
		<div class="btn-reg-next" ng-class = "{true : 'btn-reg-next', false : 'btn-reg-next-no'}[clickAble]" ng-click = "onClickNextStep($event)" ng-bind = "staticBasicModel.nextStep">
		</div>
		<div class="regist_article">
			<p class="regist_article_agreeTip">点击“下一步”即表示您同意</p>
			<div>
				<p class="protocl" ng-bind = "staticBasicModel.serviceProtocol" ng-click = "onClickServiceProtocol()"></p>
				<p class="protocl" ng-bind = "staticBasicModel.privacyPolicy" ng-click = "onClickPrivacyPolicy()"></p>
			</div>
		</div>
		<div class="register-tip-cover" ng-show = "showTip"></div>
		<div class="register-tip" ng-show = "showTip">
			<div class="tip-title">提示</div>
			<div class="tip-del-icon" ng-click = "onClickHide()"><img src="img/del.png"/></div>
			<div class="tip-content">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;此应用为企业内部沟通唯一认可平台，仅限内部员工使用，若注册不成功，可与人力资源部联系。
			</div>
			<div class="tip-back" ng-click = "onClickBack()">返回注册页</div>
		</div>
	</body>
	<script type="text/javascript" src="system/zepto.min.js" ></script>

	<script type="text/javascript" src="controller/headerController.js" ></script>
	<script type="text/javascript" src="controller/registerController.js" ></script>

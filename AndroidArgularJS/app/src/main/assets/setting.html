<!DOCTYPE html>
<html ng-app = "settingApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>设置</title>
		<link rel="stylesheet" href="css/m_base.css" />
		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/popUp.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/setting.css" />
	</head>
	<body ng-controller = "settingController">
		<!--<header class="ub">
			<div class="ub-f1 left ub" ng-click = "back()">
			</div>
			<div class="ub-f1 title ub" >
				<p class="ub-f1">设置</p>
			</div>
			<div class="ub-f1 right ub" >
			</div>
		</header>-->
							
		<div class="setting-container">
			<div class="ub setting-pwd" ng-click = "onClickResetPwd()">
				<p class="ub-f1"><img src= "img/reset_pwd.png"  /></p>
				<p class="ub-f1" >重设密码</p>
				<p class="ub-f1"><img src="img/right_arrow.png" /></p>
			</div>
			<div class="ub setting-pwd" ng-show = "!openSound">
				<p class="ub-f1"><img src= "img/reset_pwd.png" /></p>
				<p class="ub-f1" >打开声音</p>
				<p class="ub-f1" ng-click = "onClickOpenSound()" ><img ng-src = "{{staticBasicModel.closeGestureIcon}}"/></p>
				
			</div>
			<div class="ub setting-pwd"  ng-show = "openSound">
				<p class="ub-f1"><img src= "img/reset_pwd.png" /></p>
				<p class="ub-f1" >关闭声音</p>
				<p class="ub-f1" ng-click = "onClickcloseSound()" ><img ng-src = "{{staticBasicModel.openGestureIcon}}"/></p>
			</div>
			<div class="ub setting-pwd"  ng-show = "!isOpenGesture">
				<p class="ub-f1"><img src= "img/reset_pwd.png" /></p>
				<p class="ub-f1" >开启登录手势密码</p>
				<p class="ub-f1" ng-click = "onClickIsOpenGesturePwd()"><img ng-src = "{{staticBasicModel.closeGestureIcon}}"/></p>
			</div>
			<div class="ub setting-pwd"  ng-show = "isOpenGesture">
				<p class="ub-f1"><img src= "img/reset_pwd.png" /></p>
				<p class="ub-f1" >关闭登录手势密码</p>
				<p class="ub-f1" ng-click = "onClickIsOpenGesturePwd()"><img ng-src = "{{staticBasicModel.openGestureIcon}}"/></p>
			</div>
			<div class="ub setting-pwd" ng-click = "onClickToModeGesturePwd()">
				<p class="ub-f1"><img src= "img/reset_pwd.png" /></p>
				<p class="ub-f1" >修改手势密码</p>
				<p class="ub-f1"><img src="img/right_arrow.png" /></p>
			</div>
			<p class="setting-logout" ng-click = "onClickLogout()">退出登录</p>
		</div>
							
							
							
	</body>
	<script type="text/javascript" src="system/zepto.min.js" ></script>
	<script type="text/javascript" src="plugin/fastclick.js" ></script>
	<script type="text/javascript" src="system/angular.min.js" ></script>
	<script type="text/javascript" src="popUpModal/confirmDialog.js" ></script>
	<script type="text/javascript" src="const/config.js" ></script>
	<script type="text/javascript" src="base/mnwebmain.js" ></script>
	<script type="text/javascript" src="common/common.js" ></script>
	<script type="text/javascript" src="common/jqHttpRequest.js" ></script>
	<script type="text/javascript" src="controller/headerController.js" ></script>
	<script type="text/javascript" src="controller/settingController.js" ></script>
</html>

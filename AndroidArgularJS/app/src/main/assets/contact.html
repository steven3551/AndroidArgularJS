<!DOCTYPE html>
<html ng-app = "contactApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="css/m_base.css" />

		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/contact.css" />
		<link rel="stylesheet" href="css/my.css" />
	</head>
	<body ng-controller = "contactController" class="all-container" style="display: none;">

			</div>

				<p class="delete-icon" ng-click = "onClickDelete()"><img ng-src = "{{searchOrDelIcon}}"/></p>
			</div>-->
			<div class="msg-list-contact">
				<ul>
					<li class="ub" ng-click = "onClickAddFriends()"> 
						<img class="ub-f1" src="img/suoyouren.png" />
						<div class="ub-f3 contact-title">
							<p>所有人</p>
						</div>
					</li>
					<li class="ub" ng-click="chatRoomList()" >
						<img class="ub-f1" src="img/qunliao.png" />
						<div class="ub-f3 contact-title">
							<p>群聊</p>
						</div>
					</li>
				</ul>
			</div>
		</div>
		
		<div class="contact-container">
			<div class="msg-list-contact">
				<!--<ul>
					<li class="ub" ng-click = "onClickAddFriends()"> 
						<img class="ub-f1" src="img/suoyouren.png" />
						<div class="ub-f3 contact-title">
							<p>所有人</p>
						</div>
					</li>
					<li class="ub" ng-click="chatRoomList()" >
						<img class="ub-f1" src="img/qunliao.png" />
						<div class="ub-f3 contact-title">
							<p>群聊</p>
						</div>
					</li>
				</ul>-->
				<ul>
					<div ng-repeat = "item in contactList">
						<p class="contact-nav-title-head-letter" ng-bind = "item.headLetter" id="{{item.headLetter}}" ng-show = "showModel.showHeadLetter"></p>
						<li class="ub" ng-repeat = "item2 in item.contactPeopleList2" ng-click = "onClickPeopleDetail(item.headLetter, $index)" >
							<img class="ub-f1" ng-src="{{item2.icon}}" />
							<div class="ub-f3 contact-title">
								<p class="contact-people" ng-bind = "item2.name"></p>
							</div>
						</li>
					</div>
				</ul>
			</div>
			
			<!--未找到-->
			<div class="index-check-no-search" ng-show = "emptySearch">
				<img src="img/searchEmpty.png" />
			</div>
			
		</div>
		
		<div class="nav-letter" ng-show = "showModel.showHeadLetter">
			<ul>
				<li ng-repeat = "item in contactList">
					<a href="{{item.anchorId}}"><p ng-bind = "item.headLetter"></p></a>
				</li>
			</ul>
		</div>

			<div class="dialog-add-friend" ng-click = "onClickContactToAddFriend()"><img src="img/addFriends.png" /><p>关注朋友</p></div>
		</div>-->

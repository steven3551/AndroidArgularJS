		<div class="popUp-bg my-popUp-bg" ng-show = "showModel.showDialog" ng-click = "onClickCloseDialog()"></div>
		<div class="popUp-container2 my-popUp-container" ng-show = "showModel.showDialog">
			<div class="popUp-top">提示</div>
			<img class="popUp-top-hide" src="img/top_close.png" ng-click = "onClickCloseDialog()"/>
			<div class="popUp-tip2">查询工资，需要进行验证，请选择下方的验证方式进行验证</div>
			<div class="popUp-select-container">
				<a class="popUp-select-gesture" ng-class = "{true : 'popUp-selected-type', false : ''}[showModel.showGesture]" ng-click = "onClickSelectGesture()">手势密码</a>
				<a class="popUp-select-codes" ng-class = "{true : '', false : 'popUp-selected-type'}[showModel.showGesture]" ng-click = "onClickSelectCodes()">手机验证码</a>
			</div>
			<div class="popUp-selected-gesture-container" ng-show = "showModel.showGesture">
				<div class="gesture-tip-div" ng-bind = "gestureTip" ng-class = "gestureClass"></div>
				<h4 id="title" class="title" style="display: none;">绘制解锁图案</h4>
				<a id="updatePassword" style="position: absolute;right: 5px;top: 5px;color:#fff;font-size: 10px;display:none;">重置密码</a>
				<canvas id="canvas" ></canvas>
			</div>
			<div class="popUp-selected-codes-container" ng-show = "!showModel.showGesture">
				<input class="popUp-codes" type="text" placeholder="请输入验证码" ng-model = "inputCodes"/>
				<div class="popUp-get-codes" ng-click = "onClickGetCodes()" ng-disabled = "reSendDisAble" >获取验证码(<span ng-bind = "reSendTime">60</span>)</div>
				<div class="popUp-confirm-codes-container">
					<a class="popUp-confirm-codes-cancel" ng-click = "onClickCloseDialog()">取消</a>
					<a class="popUp-confirm-codes-sure" ng-click = "onClickConfirmCodes()">确定</a>
				</div>
			</div>
		</div>

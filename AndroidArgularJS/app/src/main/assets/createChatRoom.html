<!DOCTYPE html>
<html ng-app = "createChatRoomApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>发起群聊</title>
		<link rel="stylesheet" href="css/m_base.css" />
		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/contact.css" />
		<link rel="stylesheet" href="css/popUp.css" />
	</head>
	<body ng-controller = "createChatRoomController" id="create-chat-room">
		<div class="popUp-bg" ng-click = "onClickHideCreateChatRoom()"></div>
		<div class="popUp-container2">
			<div class="popUp-top">创建群组</div>
			<input class="popUp-nickname" type="text" id="create-chat-room-name" placeholder="请输入群组名称" ng-model = "inputChatRoomName" maxlength="12"/>
			<!--<input class="popUp-nickname" type="tel" placeholder="请输入群组人数(<2000)" ng-model = "inputChatRoomMemberNum" maxlength="4"/>-->
			<textarea class="popUp-chat-room-des" id="create-chat-room-des" placeholder="请输入群组描述(非必填)" ng-model = "inputChatRoomDes"></textarea>
			<div class="popUp-confirm-codes-container">
				<a class="popUp-confirm-codes-cancel" ng-click = "onClickHideCreateChatRoom()">取消</a>
				<a class="popUp-confirm-codes-sure" ng-click = "onClickCreateChatRoom()">确定</a>
			</div>
		</div>
		
	</body>
	<script type="text/javascript" src="system/zepto.min.js" ></script>
	<script type="text/javascript" src="plugin/fastclick.js" ></script>
	<script type="text/javascript" src="system/angular.min.js" ></script>
	<script type="text/javascript" src="const/config.js" ></script>
	<script type="text/javascript" src="base/mnwebmain.js" ></script>
	<script type="text/javascript" src="common/common.js" ></script>
	<script type="text/javascript" src="common/jqHttpRequest.js" ></script>
	<script type="text/javascript" src="controller/headerController.js" ></script>
	<script type="text/javascript" src="controller/createChatRoomController.js"></script>
	
</html>

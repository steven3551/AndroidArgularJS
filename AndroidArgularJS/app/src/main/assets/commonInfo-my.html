<!DOCTYPE html>
<html ng-app = "myBasicInfoApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>基本信息</title>
		<link rel="stylesheet" href="css/m_base.css" />
		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/popUp.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/my.css" />
	</head>
	<body ng-controller = "myBasicInfoController" class="common-info-body" style="display: none;">
		
		<!--<header class="ub" ng-class = "headerModel.headerStyle">
			<div class="ub-f1 left ub" ng-click = "back()">
				<img class="ub-f1" src="img/top_back.png" />
			</div>
			<div class="ub-f1 title ub" >
				<p class="ub-f1">基本信息</p>
			</div>
			<div class="ub-f1 right ub" >
			</div>
		</header>-->
		<div class="personal-detail-container">
			<div class="my-commonInfo">
				<ul>
					<li class="ub">
						<p class="ub-f1">人员编码：</p>
						<p class="ub-f1" ng-bind = "userInfo.staffCode"></p>
						<p class="ub-f1"></p>
					</li>
					<li class="ub">
						<p class="ub-f1">姓名：</p>
						<p class="ub-f1" ng-bind = "userInfo.name"></p>
						<p class="ub-f1"></p>
					</li>
					<li class="ub">
						<p class="ub-f1">身份证号：</p>
						<p class="ub-f1" ng-bind = "userInfo.IDNumber"></p>
						<p class="ub-f1"></p>
					</li>
					<li class="ub">
						<p class="ub-f1">政治面貌：</p>
						<p class="ub-f1" ng-bind = "userInfo.political_status"></p>
						<p class="ub-f1"></p>
					</li>
					<li class="ub">
						<p class="ub-f1">手机：</p>
						<p class="ub-f1" ng-bind = "userInfo.mobilePhone" ng-click = "onClickCallMobilePhone()"></p>
						<p class="ub-f1"></p>
					</li>
					<li class="ub">
						<p class="ub-f1">电话：</p>
						<p class="ub-f1" ng-bind = "userInfo.phone" ng-click = "onClickCallPhone()"></p>
						<p class="ub-f1"></p>
					</li>
					<li class="ub">
						<p class="ub-f1">邮箱：</p>
						<p class="ub-f1" ng-bind = "userInfo.email"></p>
						<p class="ub-f1"></p>
					</li>
					<li class="ub" style="height: auto;">
						<p class="ub-f1">公司：</p>
						<p class="ub-f1" ng-bind = "userInfo.companyName"></p>
						<p class="ub-f1"></p>
					</li>
					<li class="ub">
						<p class="ub-f1">部门：</p>
						<p class="ub-f1" ng-bind = "userInfo.sectionName"></p>
						<p class="ub-f1"></p>
					</li>
					<li class="ub">
						<p class="ub-f1">岗位：</p>
						<p class="ub-f1" ng-bind = "userInfo.jobName"></p>
						<p class="ub-f1"></p>
					</li>
				</ul>
			</div>
			
			<!--未找到-->
			<div class="my-salary-check-no" ng-show = "emptySearch">
				<img src="img/searchEmpty.png" />
			</div>
			
		</div>
		
	</body>
	<script type="text/javascript" src="system/zepto.min.js" ></script>
	<script type="text/javascript" src="plugin/fastclick.js" ></script>
	<script type="text/javascript" src="system/angular.min.js" ></script>
	<script type="text/javascript" src="popUpModal/codesDialog.js" ></script>
	<script type="text/javascript" src="popUpModal/callPhone.js" ></script>
	<script type="text/javascript" src="const/config.js" ></script>
	<script type="text/javascript" src="base/mnwebmain.js" ></script>
	<script type="text/javascript" src="common/common.js" ></script>
	<script type="text/javascript" src="common/jqHttpRequest.js" ></script>
	<script type="text/javascript" src="controller/headerController.js" ></script>
	<script type="text/javascript" src="controller/myBasicInfoController.js" ></script>
	
</html>

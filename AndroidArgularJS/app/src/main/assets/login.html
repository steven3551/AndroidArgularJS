<!DOCTYPE html>
<html ng-app = "loginApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>登录</title>
		<link rel="stylesheet" href="css/m_base.css" />
		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body ng-controller = "loginController" class="login-body" style="display: none;">
		<div class="login-icon" style="background-image: url({{staticBasicModel.icon}});"></div>
		<div class="start-phone-num-bg" ng-show = "loginModel.showStartPhoneNum" ng-click = "hideStartPhoneNum()"></div>
		<div class="login-form">
			<ul>
				<li class="ub">
					<p class="ub-f1 form-lf" ng-bind = "loginModel.startPhoneNum" ng-click = "showStartPhoneNum()"></p>
					<div class="start-phone-num" ng-show = "loginModel.showStartPhoneNum">
						<ul>
							<li ng-repeat = "item in staticBasicModel.startPhoneNumArr" ng-bind = "item" ng-click = "selectedStartPhoneNum($index)"></li>
						</ul>
					</div>
					<p class="down-arrow" ng-click = "showStartPhoneNum()"><img ng-src = "{{staticBasicModel.downArrow}}"/></p>
					<p class="ub-f1 form-input" style="margin-left: 40px;">
						<input type="tel" placeholder="{{staticBasicModel.phoneTip}}" ng-model = "loginModel.userName" ng-change = "checkUserNameChange(loginModel.userName)" maxlength="11"
							onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
					</p>
				</li>
				<li class="ub">
					<p class="ub-f1 form-lf" ng-bind = "staticBasicModel.pwdStr"></p>
					<p class="ub-f1 form-input pwd">
						<input id="login-pwd" type="password" placeholder="{{staticBasicModel.pwdTip}}" ng-model = "loginModel.password" ng-change = "checkPwdChange(loginModel.password)" maxlength="20"/>
					</p>
				</li>
			</ul>
		</div>
		<div class="btn-login2" ng-class = "{true : 'btn-login2', false : 'btn-login-disable2'}[clickAble]" ng-click = "onClickLogin()" ng-bind = "staticBasicModel.btnLoginStr">
		</div>
		<div class="login-items">
			<span class="login-items-lf" ng-click="onClickToRegister()" ng-bind = "staticBasicModel.newUserRegister"></span>
			<span class="login-items-rg" ng-click="onClickCodesLogin()" ng-bind = "staticBasicModel.useCodesLogin"></span>
		</div>
		
	</body>
	<script type="text/javascript" src="system/zepto.min.js" ></script>
	<script type="text/javascript" src="plugin/fastclick.js" ></script>
	<script type="text/javascript" src="system/angular.min.js" ></script>
	<script type="text/javascript" src="const/config.js" ></script>
	<script type="text/javascript" src="base/mnwebmain.js" ></script>
	<script type="text/javascript" src="common/common.js" ></script>
	<script type="text/javascript" src="common/jqHttpRequest.js" ></script>
	<script type="text/javascript" src="controller/loginController.js" ></script>

</html>

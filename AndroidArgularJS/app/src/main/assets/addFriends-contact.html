		<div class="add-friend-container" id="main">
			<div class="msg-list">
				<!--通讯录  form-->
				<ul>
					<div ng-repeat = "item in addFriendList">
						<p class="contact-nav-title" ng-bind = "item.headLetter" id="{{item.headLetter}}"></p>
						<li class="ub" ng-repeat = "item2 in item.friendList" >
							<img class="ub-f1" ng-src="{{item2.icon}}" ng-click = "onClickPeopleDetail(item.headLetter, $index)"/>
							<div class="ub-f3 contact-title">
								<p class="contact-people" ng-bind = "item2.name" ng-click = "onClickPeopleDetail(item.headLetter, $index)"></p>
								<a ng-class="item2.active" ng-bind = "item2.text" ng-show = "item2.isFocus" ng-click="onClickFollow(item.headLetter, $index)">已关注</a>
								<a ng-class="item2.noactive" ng-bind = "item2.notext" ng-show = "!item2.isFocus" ng-click="onClickFollow(item.headLetter, $index)">已关注</a>
							</div>
						</li>
					</div>
				</ul>
			</div>
			<!--未找到-->
			<div class="index-check-no-search" ng-show = "emptySearch">
				<img src="img/searchEmpty.png" />
			</div>
		</div>
		
		<div class="nav-letter">
			<ul>
				<li ng-repeat = "item in addFriendList" >
					<a href="{{item.anchorId}}"><p ng-bind = "item.headLetter"></p></a>
				</li>
			</ul>
		</div>
	</body>

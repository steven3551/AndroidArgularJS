		<link rel="stylesheet" href="css/setting.css" />
	</head>

		<div class="set_pwd_title" ng-bind = "staticBasicModel.titleTip"></div>
		<div class="ub set_pwd_title2">
			<p class="ub-f1" ng-bind = "staticBasicModel.phoneTip"></p>
			<p style="max-width: 30px;" class="ub-f1" ng-bind = "setPasswordModel.startPhoneNum"></p>
			<p class="ub-f2" ng-bind = "setPasswordModel.phoneNum"></p>
		</div>
		
		<div class="set-pwd-form" ng-show = "setPasswordModel.showModel.showPwd">
			<ul>
				<li class="ub">
					<p class="ub-f1 form-input" style="width: 9%;" ng-bind = "staticBasicModel.pwdTip"></p>
					<p class="ub-f1 form-input">
						<input type="password" placeholder="{{staticBasicModel.pwdPlaceholderTip}}" ng-model = "setPasswordModel.pwd" ng-change = "checkPwd(setPasswordModel.pwd)"  maxlength = "20"/>
					</p>
				</li>
				<li class="ub">
					<p class="ub-f1 form-input"  style="width: 9%;" ng-bind = "staticBasicModel.confirmPwdTip"></p>
					<p class="ub-f1 form-input">
						<input type="password" placeholder="{{staticBasicModel.confirmPwdPlaceholderTip}}" ng-model = "setPasswordModel.confirmPwd" ng-change = "checkConfirmPwd(setPasswordModel.confirmPwd)"  maxlength = "20"/>
					</p>
				</li>
			</ul>
		</div>
		<div class="set-pwd-form" ng-show = "!setPasswordModel.showModel.showPwd">
			<ul>
				<li class="ub">
					<p class="ub-f1 form-input" style="width: 9%;" ng-bind = "staticBasicModel.pwdTip"></p>
					<p class="ub-f1 form-input">
						<input type="text" placeholder="{{staticBasicModel.pwdPlaceholderTip}}" ng-model = "setPasswordModel.pwd" ng-change = "checkPwd(setPasswordModel.pwd)" maxlength = "20"/>
					</p>
				</li>
				<li class="ub">
					<p class="ub-f1 form-input" style="width: 9%;" ng-bind = "staticBasicModel.confirmPwdTip"></p>
					<p class="ub-f1 form-input">
						<input type="text" placeholder="{{staticBasicModel.confirmPwdPlaceholderTip}}" ng-model = "setPasswordModel.confirmPwd" ng-change = "checkConfirmPwd(setPasswordModel.confirmPwd)"  maxlength = "20"/>
					</p>
				</li>
			</ul>
		</div>
		<div class="ub show_hide_pwd" ng-show = "setPasswordModel.showModel.showPwd">
			<p class="ub-f1" ng-bind = "staticBasicModel.showPwdTip"></p>
			<p class="ub-f1"><img style="width: 50px;" ng-src="{{staticBasicModel.showPwdIcon}}" ng-click = "switchShowPwd()"/></p>
		</div>
		<div class="ub show_hide_pwd" ng-show = "!setPasswordModel.showModel.showPwd">
			<p class="ub-f1" ng-bind = "staticBasicModel.hidePwdTip"></p>
			<p class="ub-f1"><img style="width: 50px;" ng-src="{{staticBasicModel.hidePwdIcon}}" ng-click = "switchShowPwd()"/></p>
		</div>
		<div class="btn-login" ng-class = "{true : 'btn-login', false : 'btn-login-disable'}[clickAble]" ng-click = "onClickNextStep($event)" ng-bind = "staticBasicModel.nextStep"></div>
	</body>
	<script type="text/javascript" src="system/zepto.min.js" ></script>
	<script type="text/javascript" src="plugin/fastclick.js" ></script>
	<script type="text/javascript" src="system/angular.min.js" ></script>
	<script type="text/javascript" src="const/config.js" ></script>
	<script type="text/javascript" src="base/mnwebmain.js" ></script>
	<script type="text/javascript" src="common/common.js" ></script>
	<script type="text/javascript" src="common/jqHttpRequest.js" ></script>
	<script type="text/javascript" src="controller/headerController.js" ></script>
	<script type="text/javascript" src="controller/setPasswordController.js" ></script>
</html>

<!DOCTYPE html>
<html ng-app = "modChatRoomNameModalApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>登录</title>
		<link rel="stylesheet" href="css/m_base.css" />
		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/popUp.css" />
	</head>
	<body ng-controller = "modChatRoomNameModalController" id="mod-chat-room-name-modal">
		<div class="index-right-dialog-bg" ng-click = "onClickHideDialog()"></div>
		<div class="popUp-container2">
			<div class="popUp-top">修改群聊名称</div>
			<div class="popUp-tip2" ng-bind = "chatRoomName">群聊</div>
			<input class="popUp-nickname" type="text" id="mod-chat-room-name" placeholder="请输入新的群聊名称" ng-model = "inputChatRoomName" ng-change = "onChangeInputChatRoomName(inputChatRoomName)" maxlength="12"/>
			<div class="popUp-confirm-codes-container">
				<a class="popUp-confirm-codes-cancel" ng-click = "onClickHideDialog()">取消</a>
				<a class="popUp-confirm-codes-sure" ng-click = "onClickModChatRoomName()">确定</a>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="system/zepto.min.js" ></script>
	<script type="text/javascript" src="plugin/fastclick.js" ></script>
	<script type="text/javascript" src="system/angular.min.js" ></script>
	<script type="text/javascript" src="const/config.js" ></script>
	<script type="text/javascript" src="base/mnwebmain.js" ></script>
	<script type="text/javascript" src="common/common.js" ></script>
	<script type="text/javascript" src="common/jqHttpRequest.js" ></script>
	<script type="text/javascript" src="controller/modChatRoomNameModalController.js" ></script>

</html>

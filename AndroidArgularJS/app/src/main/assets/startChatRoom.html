		<div class="add-friend-container">
			
			<div class="msg-list">
				<!--通讯录  form-->
				<ul>
					<div ng-repeat = "item in addFriendList">
						<p class="contact-nav-title" ng-bind = "item.headLetter" id="{{item.headLetter}}"></p>
						<li class="ub" ng-repeat = "item2 in item.friendList" ng-click = "onClickSelected(item.headLetter, $index)">
							<img class="ub-f1 selected-people-icon" ng-src="{{item2.icon_sel}}" ng-show = "item2.isSelected"/>
							<img class="ub-f1 selected-people-icon" ng-src="{{item2.noicon}}" ng-show = "!item2.isSelected" />
							<img class="ub-f1" ng-src="{{item2.icon}}"/>
							<div class="ub-f3 contact-title">
								<p class="contact-people" ng-bind = "item2.name" ></p>
							</div>
						</li>
					</div>
				</ul>
			</div>
			
			<!--未找到-->
			<div class="index-check-no-search" ng-show = "emptySearch">
				<img src="img/searchEmpty.png" />
			</div>
		</div>
		
		<div class="popUp-bg" ng-show = "showModel.showCreateChatRoom" ng-click = "onClickHideCreateChatRoom()"></div>
		<div class="popUp-container2" ng-show = "showModel.showCreateChatRoom">
			<div class="popUp-top">创建群组</div>
			<input class="popUp-nickname" type="text" placeholder="请输入群组名称" ng-model = "inputChatRoomName" maxlength="12"/>
			<!--<input class="popUp-nickname" type="tel" placeholder="请输入群组人数(<2000)" ng-model = "inputChatRoomMemberNum" maxlength="4"/>-->
			<textarea class="popUp-chat-room-des" placeholder="请输入群组描述(非必填)" ng-model = "inputChatRoomDes"></textarea>
			<div class="popUp-confirm-codes-container">
				<a class="popUp-confirm-codes-cancel" ng-click = "onClickHideCreateChatRoom()">取消</a>
				<a class="popUp-confirm-codes-sure" ng-click = "onClickCreateChatRoom()">确定</a>
			</div>
		</div>
		
		<div class="nav-letter">
			<ul>
				<li ng-repeat = "item in addFriendList" >
					<a href="{{item.anchorId}}"><p ng-bind = "item.headLetter"></p></a>
				</li>
			</ul>
		</div>

		<div class="reset-pwd1-container">
			<ul>
				<li class="ub">
					<p class="ub-f1" ng-bind = "staticBasicModel.oldPwdTitle"></p>
					<p class="ub-f3">
						<input type="password" placeholder="{{staticBasicModel.oldPwdPlaceholder}}" ng-model = "resetPwd1Model.oldPwd" ng-change = "onChangeOldPwd(resetPwd1Model.oldPwd)" maxlength="20" />
					</p>
				</li>
				<li class="ub">
					<p class="ub-f1" ng-bind = "staticBasicModel.newPwdTitle"></p>
					<p class="ub-f3">
						<input type="password" placeholder="{{staticBasicModel.newPwdPlaceholder}}" ng-model = "resetPwd1Model.newPwd" ng-change = "onChangeNewPwd(resetPwd1Model.newPwd)" maxlength="20"/>
					</p>
				</li>
				<li class="ub">
					<p class="ub-f1" ng-bind = "staticBasicModel.confirmPwdTitle"></p>
					<p class="ub-f3">
						<input type="password" placeholder="{{staticBasicModel.confirmPwdPlaceholder}}" ng-model = "resetPwd1Model.confirmPwd" ng-change = "onChangeConfirmPwd(resetPwd1Model.confirmPwd)" maxlength="20"/>
					</p>
				</li>
			</ul>
			
			<p class="reset-pwd-codes" ng-bind = "staticBasicModel.codesModPwd" ng-click = "onClickCodesMod()"></p>
			
			<p class="reset-pwd-confirm" ng-class = "{true : 'click-able', flase : ''}[clickAble]" ng-bind = "staticBasicModel.btnConfirmText" ng-click = "onClickConfirm()"></p>
			
		</div>
